<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Contador de Data</title>
  </head>
  <body>
    <main class="container-all">
      <h1>Contador de Datas</h1>
      <section class="container-datas">
        <label for="Date">Data Inicial</label>
        <div class="container-input">
          <img src="src/src/img/datas.png" alt="icon de calendario" />
          <input type="date" id="data-inicial" />
        </div>

        <label for="Date">Data Final</label>
        <div class="container-input">
          <img src="src/src/img/datas.png" alt="icon de calendario" />
          <input type="date" id="data-final" />
        </div>
      </section>
      <section class="container-resultado">
        <h2>Dias Restantes:</h2>
        <p id="resultado">0</p>
      </section>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
